apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: devx-helloworld-springboot-z55nv
  namespace: '{{ .Values.config.namespace }}'
  annotations:
    external-dns.alpha.kubernetes.io/hostname: '{{ .Values.config.host }}'
spec:
  hosts:
    - '*'
  gateways:
    - istio-system/public-gateway
  http:
    - match:
        - port: 443
      route:
        - destination:
            port:
              number: 5050
            host: devx-helloworld-springboot-z55nv
